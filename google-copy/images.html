<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Imagens Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Apenas um link no topo de volta para a pesquisa comum (requisito) -->
    <header class="header">
      <nav class="nav">
        <a href="index.html">Pesquisa Google</a>
      </nav>
    </header>

    <main class="main">
      <h1 class="logo" aria-label="Google">
        <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
      </h1>

      <!-- Formulário para buscar IMAGENS (udm=2) -->
      <form class="search" action="https://www.google.com/search" method="get" role="search">
        <div class="search__bar">
          <input
            class="search__input"
            type="text"
            name="q"
            placeholder="Buscar imagens"
            aria-label="Pesquisar imagens"
            required
          />
          <!-- Parâmetro moderno para modo imagens -->
          <input type="hidden" name="udm" value="2" />
        </div>

        <div class="search__buttons">
          <input class="btn" type="submit" value="Pesquisar Imagens" />
        </div>
      </form>
    </main>

    <footer class="footer">Exercício “Search” – CS50 Web</footer>
  </body>
</html>

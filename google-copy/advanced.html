<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Pesquisa Avançada Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Apenas um link no topo de volta para a pesquisa comum (requisito) -->
    <header class="header">
      <nav class="nav">
        <a href="index.html">Pesquisa Google</a>
      </nav>
    </header>

    <main class="main main--advanced">
      <h2 class="advanced__title">Pesquisa Avançada</h2>

      <!-- Campos empilhados, alinhados à esquerda, nomes de parâmetros do Google -->
      <form class="advanced__form" action="https://www.google.com/search" method="get">
        <div class="advanced__row">
          <label for="as_q">Todas estas palavras:</label>
          <input id="as_q" name="as_q" type="text" />
        </div>

        <div class="advanced__row">
          <label for="as_epq">Esta frase exata:</label>
          <input id="as_epq" name="as_epq" type="text" />
        </div>

        <div class="advanced__row">
          <label for="as_oq">Qualquer destas palavras:</label>
          <input id="as_oq" name="as_oq" type="text" />
        </div>

        <div class="advanced__row">
          <label for="as_eq">Nenhuma destas palavras:</label>
          <input id="as_eq" name="as_eq" type="text" />
        </div>

        <div class="advanced__actions">
          <button class="btn btn-primary" type="submit">Pesquisa Avançada</button>
        </div>
      </form>
    </main>

    <footer class="footer">Exercício “Search” – CS50 Web</footer>
  </body>
</html>

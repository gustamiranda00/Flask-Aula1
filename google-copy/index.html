<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Pesquisa Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="images.html">Imagens</a>
        <a href="advanced.html">Pesquisa Avançada</a>
      </nav>
    </header>

    <main class="main">
      <h1 class="logo" aria-label="Google">
        <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
      </h1>

      <form class="search" action="https://www.google.com/search" method="get" role="search">
        <div class="search__bar">
          <input
            class="search__input"
            type="text"
            name="q"
            placeholder="Pesquise no Google"
            aria-label="Pesquisar"
            required
          />
        </div>

        <div class="search__buttons">
          <input class="btn" type="submit" value="Pesquisa Google" />
          <button class="btn" type="submit" name="btnI" value="I'm Feeling Lucky">Estou com sorte</button>
        </div>
      </form>
    </main>

    <footer class="footer">Exercício “Search” – CS50 Web</footer>
  </body>
</html>
